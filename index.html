<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Drag Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="calendar-pop-up">
    <div class="popup-header">
      <div id="popup-date">
        <div class="weekday">Today</div>
        <div class="month-year">June 26</div>
      </div>
    </div>

    <div class="popup-content-scroll">
      <div class="popup-tasks" id="popup-tasks">

        <div class="period-section sortable">
          <div class="section-divider">Morning</div>
          <div class="event"><div class="event-content"><span class="event-title">Wake up</span></div></div>
          <div class="event"><div class="event-content"><span class="event-title">Morning exercise</span></div></div>
          <div class="event"><div class="event-content"><span class="event-title">Breakfast</span></div></div>
        </div>

        <div class="period-section sortable">
          <div class="section-divider">Afternoon</div>
          <div class="event"><div class="event-content"><span class="event-title">Work on project</span></div></div>
          <div class="event"><div class="event-content"><span class="event-title">Call client</span></div></div>
        </div>

        <div class="period-section sortable">
          <div class="section-divider">Evening</div>
          <div class="event"><div class="event-content"><span class="event-title">Dinner</span></div></div>
          <div class="event"><div class="event-content"><span class="event-title">Watch show</span></div></div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
