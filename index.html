<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>

  <!-- vertical view calendar -->

  <!-- Button to Toggle Calendar Visibility -->
  <button id="show-vert-calendar-btn" class="show-vert-calendar-btn">Show Calendar</button>

  <!-- Calendar Container -->
  <div class="calendar-container-vert-view" id="calendar-container-vert-view">
    <div class="calendar-header-vert-view">
      <button id="prev-month-vert-view" class="nav-button-vert-view">Prev</button>
      <div class="month-label-vert-view" id="month-label-vert-view">May 2025</div>
      <button id="next-month-vert-view" class="nav-button-vert-view">Next</button>
    </div>

    <!-- Grid for days of the week -->
    <div class="calendar-vert-view">
      <div class="day-name-vert-view">Sun</div>
      <div class="day-name-vert-view">Mon</div>
      <div class="day-name-vert-view">Tue</div>
      <div class="day-name-vert-view">Wed</div>
      <div class="day-name-vert-view">Thu</div>
      <div class="day-name-vert-view">Fri</div>
      <div class="day-name-vert-view">Sat</div>
    </div>

    <!-- Calendar Days Grid (Filled Dynamically) -->
    <div class="days-grid-vert-view" id="days-grid-vert-view">
      <!-- Days will be inserted dynamically here -->
    </div>
  </div>

  <!-- vertical view calendar end -->
  <script src="script.js"></script>
</body>
</html>
